    child:
#        name: Vorlage Struktur Worx-Mower
        visu:
            charging_time:
                type: num
                visu_acl: rw
                cache: 'on'
                database: 'yes'                
            docked:
                type: bool
                cache: 'on'                
            moving_time:
                type: num
                visu_acl: rw
                cache: 'on'
                database: 'yes'                        
            moving:
                type: bool
                cache: 'on'
            charging:
                type: bool
                cache: 'on'                                                                                
            status_text:
                type: str
                cache: 'on'
            exclusion_uzsu:
                type: num
                cache: 'on'
                timer:
                    type: dict
            app_mow_uzsu:
                type: num
                cache: 'on'
                timer:
                    type: dict
            mow_control_uzsu:
                type: num
                cache: 'on'
                landroid_command: 'self._handle_uzsu()'
                uzsu:
                    type: dict
                    uzsu_item: ..
                    cache: True
                    visu_acl: rw

                    last:
                        type: foo
                        visu_acl: ro
                        eval: "'None' if sh...lastvalue() is None else sh...lastvalue()"
                        crontab: init = 'None'
                        eval_trigger: ..

                    active:
                        type: bool
                        eval: sh...activate(value)
                        visu_acl: rw

                        status:
                            type: bool
                            eval: sh....activate()
                            eval_trigger:
                              - ..
                              - ...
                            on_change: .. = value
                            crontab: init = 0                
        commands:
            MOW:
                type: bool
                visu_acl: rw
                landroid_command: 'self.worx.start()'
                autotimer: 1 = False

            PAUSE:
                type: bool
                visu_acl: rw
                landroid_command: 'self.worx.pause()'
                autotimer: 1 = False

            RETURN:
                type: bool
                visu_acl: rw
                landroid_command: 'self.worx.stop()'
                autotimer: 1 = False
            EDGECUT:
                type: bool
                visu_acl: rw
                landroid_command: 'self.worx.startEdgecut()'
                autotimer: 1 = False                                        
